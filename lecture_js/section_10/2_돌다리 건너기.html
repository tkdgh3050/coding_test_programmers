<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        const dp = Array.from({ length: n + 1 }, () => 0);
        dp[1] = 1;
        dp[2] = 2;
        for (let x = 3; x <= n + 1; x++) {
          dp[x] = dp[x - 1] + dp[x - 2];
        }
        return dp[n + 1];
      }

      console.log(solution(7));
    </script>
  </body>
</html>
