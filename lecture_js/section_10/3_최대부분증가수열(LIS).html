<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const dp = Array.from({ length: arr.length }, () => 0);
        for (let x = 0; x < arr.length; x++) {
          let maxVal = 0;
          for (let y = 0; y < x; y++) {
            if (arr[y] < arr[x]) maxVal = Math.max(maxVal, dp[y]);
          }
          dp[x] = maxVal + 1;
        }
        return Math.max(...dp);
      }

      let arr = [5, 3, 7, 8, 6, 2, 9, 4];
      console.log(solution(arr));
    </script>
  </body>
</html>
