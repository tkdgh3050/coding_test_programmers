<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr, m) {
        const temp = Array.from({ length: k }, () => 0);
        const answer = [];
        function DFS(level, limit) {
          if (level === k) {
            if (temp.reduce((acc, cur) => acc + cur, 0) % m === 0)
              answer.push([...temp]);
          } else {
            for (let x = limit; x < arr.length; x++) {
              temp[level] = arr[x];
              DFS(level + 1, x + 1);
            }
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
    </script>
  </body>
</html>
