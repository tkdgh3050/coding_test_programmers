<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO";
        const sumAll = arr.reduce((a, c) => a + c, 0);

        function DFS(idx, sum) {
          if (answer === "YES") return;
          if (idx >= arr.length) {
            if (sumAll - sum === sum) {
              answer = "YES";
              console.log(sum);
            }
          } else {
            DFS(idx + 1, sum + arr[idx]);
            DFS(idx + 1, sum);
          }
        }
        DFS(0, 0);

        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
