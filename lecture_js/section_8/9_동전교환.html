<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let min = Number.MAX_SAFE_INTEGER;

        function DFS(sum, cnt) {
          if (sum > m || cnt >= min) return;
          if (sum === m) {
            min = Math.min(min, cnt);
            console.log(sum, cnt);
          } else {
            for (let x = 0; x < arr.length; x++) {
              DFS(sum + arr[x], cnt + 1);
            }
          }
        }

        DFS(0, 0);
        return min;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
