<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        function DFS(L) {
          if (L > 7) {
            return;
          } else {
            DFS(L * 2);
            DFS(L * 2 + 1);
            console.log(L);
          }
        }
        DFS(n);
      }

      console.log(solution(1));
    </script>
  </body>
</html>
