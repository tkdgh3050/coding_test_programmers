    <script>
      function solution(n, m) {
        const temp = Array.from({ length: m }, () => 0);
        const answer = [];
        function DFS(level, limit) {
          if (level === m) {
            answer.push([...temp]);
          } else {
            for (let x = limit; x <= n; x++) {
              temp[level] = x;
              DFS(level + 1, x + 1);
            }
          }
        }
        DFS(0, 1);
        return answer;
      }
