<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, r) {
        const valMap = new Map();

        function DFS(n, r) {
          if (n === r || r === 0) return 1;

          if (valMap.has(`${n},${r}`)) {
            return valMap.get(`${n},${r}`);
          } else {
            const val = DFS(n - 1, r - 1) + DFS(n - 1, r);
            valMap.set(`${n},${r}`, val);
            return val;
          }
        }

        return DFS(n, r);
      }

      console.log(solution(33, 19));
    </script>
  </body>
</html>
