<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        const jump = [1, -1, 5];
        const caseArr = [];
        const checkSet = new Set();
        caseArr.push([s, 0]);
        while (caseArr.length) {
          const [now, cnt] = caseArr.shift();
          console.log(now, cnt, caseArr);

          for (let dis of jump) {
            const next = dis + now;
            if (next === e) return cnt + 1;
            if (checkSet.has(next)) {
              continue;
            } else {
              checkSet.add(next);
              caseArr.push([next, cnt + 1]);
            }
          }
        }
      }

      console.log(solution(5, 14));
    </script>
  </body>
</html>
