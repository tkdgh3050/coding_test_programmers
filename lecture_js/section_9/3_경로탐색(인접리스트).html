<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let count = 0;
        const list = Array.from({ length: n + 1 }, () => []);
        for (let [x, y] of arr) {
          list[x].push(y);
        }
        const check = Array(6).fill(1);

        function DFS(node) {
          if (node === n) {
            count += 1;
          } else {
            for (let val of list[node]) {
              if (check[val]) {
                check[val] = 0;
                DFS(val);
                check[val] = 1;
              }
            }
          }
        }
        check[1] = 0;
        DFS(1);
        return count;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
