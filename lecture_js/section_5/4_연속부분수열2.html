<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        for (let start = 0; start < arr.length; start++) {
          let end = start;
          let sum = 0;
          while (sum < m && end < arr.length) {
            sum += arr[end];
            end += 1;
            if (sum <= m) answer += 1;
          }
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
