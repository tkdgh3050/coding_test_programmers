<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let count = 0;
        for (let char of s) {
          if (char === "(") {
            count += 1;
          } else {
            if (count < 1) return "NO";
            else count -= 1;
          }
        }
        return count === 0 ? "YES" : "NO";
      }

      let a = "(()(()))(()";
      console.log(solution(a));
    </script>
  </body>
</html>
