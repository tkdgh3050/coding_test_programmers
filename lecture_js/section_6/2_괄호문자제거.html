<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const result = [];
        for (let char of s) {
          if (char === ")") {
            while (result.length !== 0 && result[result.length - 1] !== "(") {
              result.pop();
            }
            result.pop();
          } else {
            result.push(char);
          }
        }
        return result.join("");
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
  </body>
</html>
