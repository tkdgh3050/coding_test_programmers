<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        const box = [];
        let answer = 0;
        const topLoc = Array(board.length).fill(0);
        moves.forEach((yLoc) => {
          for (let xLoc = topLoc[yLoc - 1]; xLoc < board.length; xLoc++) {
            if (board[xLoc][yLoc - 1] === 0) {
              topLoc[yLoc - 1] += 1;
            } else {
              box.push(board[xLoc][yLoc - 1]);
              board[xLoc][yLoc - 1] = 0;
              topLoc[yLoc - 1] += 1;
              break;
            }
          }
        });
        for (let x = box.length - 2; x >= 0; x--) {
          if (box[x] === box[x + 1]) {
            answer += 2;
            box.splice(x, 2);
          }
        }
        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
