<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer = new Set();
        for (let x = 0; x < card.length - 2; x++) {
          for (let y = x + 1; y < card.length - 1; y++) {
            for (let z = y + 1; z < card.length; z++) {
              answer.add(card[x] + card[y] + card[z]);
            }
          }
        }

        return [...answer].sort((a, b) => b - a)[k - 1];
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
