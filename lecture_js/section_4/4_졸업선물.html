      function solution(m, product) {
        let answer = 0;

        product.sort(
          (a, b) => a.reduce((a, c) => a + c, 0) - b.reduce((a, c) => a + c, 0)
        );

        for (let sale = 0; sale < product.length; sale++) {
          let saleMoney = m - product[sale][0] / 2 + product[sale][1];
          let count = 1;
          let sum = 0;
          for (let x = 0; x < product.length; x++) {
            if (x === sale) {
              continue;
            } else {
              sum += product[x][0] + product[x][1];
            }
            if (sum > m) {
              break;
            }
            count += 1;
          }

          if (answer < count) answer = count;
        }

        return answer;
      }
