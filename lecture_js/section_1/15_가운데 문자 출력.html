<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const half = Math.trunc(s.length / 2);
        return s.length % 2 === 0
          ? s.slice(half - 1, half + 1)
          : s.slice(half, half + 1);
      }
      console.log(solution("study"));
      console.log(solution("good"));
    </script>
  </body>
</html>
