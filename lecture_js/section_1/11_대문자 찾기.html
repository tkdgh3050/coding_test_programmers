<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        return [...s].filter(
          (val) =>
            val.charCodeAt() >= "A".charCodeAt() &&
            val.charCodeAt() <= "Z".charCodeAt()
        ).length;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
