<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const oddArr = arr.filter((val) => val % 2 === 1);
        return [oddArr.reduce((acc, cur) => acc + cur, 0), Math.min(...oddArr)];
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
