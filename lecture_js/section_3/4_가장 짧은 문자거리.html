      function solution(s, t) {
        const sArray = [...s];
        let answer = [];
        let temp = Number.MAX_SAFE_INTEGER;
        for (let char of sArray) {
          if (char === t) {
            temp = 0;
          } else {
            temp += 1;
          }
          answer.push(temp);
        }
        temp = Number.MAX_SAFE_INTEGER;
        for (let x = sArray.length - 1; x >= 0; x--) {
          if (sArray[x] === t) {
            temp = 0;
          } else {
            temp += 1;
          }
          answer[x] = Math.min(answer[x], temp);
        }
        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
