<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        const filteredArr = [...s.toLowerCase()].filter(
          (val) =>
            val.charCodeAt() >= "a".charCodeAt() &&
            val.charCodeAt() <= "z".charCodeAt()
        );
        for (let x = 0; x < filteredArr.length / 2; x++) {
          if (filteredArr[x] !== filteredArr[filteredArr.length - 1 - x]) {
            answer = "NO";
            break;
          }
        }
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
