<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        const answer = [];
        for (let val of arr) {
          const idx = answer.indexOf(val);

          if (idx >= 0) answer.splice(idx, 1);
          else {
            if (answer.length >= size) {
              answer.pop();
            }
          }

          answer.unshift(val);
        }
        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
