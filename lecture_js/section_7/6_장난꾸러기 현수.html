<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        const ordered = [...arr].sort((a, b) => a - b);
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== ordered[i]) answer.push(i + 1);
        }

        return answer;
      }

      // let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      let arr = [120, 130, 150, 150, 130, 150];
      console.log(solution(arr));
    </script>
  </body>
</html>
