      function solution(times) {
        let result = 0;
        let cnt = 0;
        const event = [];
        times.forEach((val) => {
          event.push([val[0], "IN"]);
          event.push([val[1] - 1, "OUT"]);
        });
        event.sort((a, b) => a[0] - b[0]);
        for (let [_, types] of event) {
          types === "IN" ? (cnt += 1) : (cnt -= 1);
          result = Math.max(result, cnt);
        }
        return result;
      }
      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
