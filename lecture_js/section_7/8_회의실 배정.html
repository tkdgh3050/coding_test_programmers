<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        let endTime = Number.MIN_SAFE_INTEGER;
        const sorted = [...meeting].sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });

        for (let [start, end] of sorted) {
          if (start >= endTime) {
            endTime = end;
            answer += 1;
          }
        }

        return answer;
      }

      let arr = [
        [3, 3],
        [2, 3],
        [1, 3],
      ];
      // let arr = [
      //   [1, 4],
      //   [2, 3],
      //   [3, 5],
      //   [4, 6],
      //   [5, 7],
      // ];
      console.log(solution(arr));
    </script>
  </body>
</html>
