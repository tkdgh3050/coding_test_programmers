<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [...arr];
        for (let i = answer.length; i > 0; i--) {
          for (let j = 0; j < i; j++) {
            if (answer[j] > 0 && answer[j + 1] <= 0)
              [answer[j], answer[j + 1]] = [answer[j + 1], answer[j]];
          }
          console.log([...answer]);
        }
        return answer;
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      console.log(solution(arr));
    </script>
  </body>
</html>
