<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        arr.forEach((val, idx) => {
          if (idx === 0) answer.push(val);
          if (arr[idx - 1] < val) answer.push(val);
        });
        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
