<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        for (let x = 0; x < arr[0].length; x++) {
          for (let y = 0; y < arr.length; y++) {
            const top = y === 0 ? 0 : arr[x][y - 1];
            const bottom = y === arr.length - 1 ? 0 : arr[x][y + 1];
            const left = x === 0 ? 0 : arr[x - 1][y];
            const right = x === arr[0].length - 1 ? 0 : arr[x + 1][y];

            if (Math.max(top, bottom, left, right) < arr[x][y]) answer += 1;
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
