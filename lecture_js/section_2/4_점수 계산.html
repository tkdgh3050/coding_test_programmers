<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let acc = 0;
        arr.forEach((val) => {
          if (val === 1) {
            acc += 1;
            answer += acc;
          } else {
            acc = 0;
          }
        });
        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
