<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        return a.map((val, idx) => result(val, b[idx]));
      }

      function result(a, b) {
        if (a === b) {
          return "D";
        } else if (Math.abs(a - b) === 1) {
          return a > b ? "A" : "B";
        } else {
          return a === 1 ? "A" : "B";
        }
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
